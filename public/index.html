<html lang="en">
<head>
  <title>Personality Insights with Twitter</title>
  <meta charset='UTF-8' />
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css' />
  <script src='js/jquery.min.js' type='text/javascript'></script>
  <script src='js/main.js' type='text/javascript'></script>
</head>

<body>
  <table>
    <tr>
      <td style="width:30%;"><img class="newappIcon" src="images/twitterlogo.png" /></td>
      <td>
        <h1>Watson Personality Insights</h1>
        <form class='twitter' role='form' method="post">
          <h2 class='twitter-heading'>Enter a Twitter username (with "@") or a term to search ("#").</h2>
          <input id='username' type='text' placeholder='@quantum_tunnel' required='' autofocus=''></input>
          <button id='analyze' type='button'>Analyze</button>
        </form>
      </td>
    </tr>
    <tr class="insights">
      <td colspan='2'>
        <h2>Traits</h2>
        <p class="traits"></p>
      </td>
    </tr>
    <tr class="twitterFeed">
      <td colspan='2'>
        <h2>Tweets Analyzed</h2>
        <p class="tweetstream"></p>
      </td>
    </tr>
  </table>
</body>
</html>
